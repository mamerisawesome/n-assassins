<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>N-Assassins</title>
    </head>

    <body>
        <div id="page-container" class="ui-overlay">
            <div id="menu-page" class="flex-page page">
                <p class="game-title header">N-Assassins</p>
                <button id="start-btn" class="btn">Start</button>
            </div>
            <div id="input-n-page" class="flex-page page">
                <p class="how-big header">How big is the board?</p>
                <input type="text" id="n-input" class="input n-input" placeholder="N"/>
                <button id="n-input-btn" class="btn">Continue</button>
            </div>
            <div id="initial-placement-page" class="flex-page page">
                <p class="place-assassins header">Place your assassins</p>
                <button id="solve-btn" class="btn">Solve</button>
            </div>
            <div id="solving-page" class="flex-page page">
                <p class="header">Solving</p>
            </div>
            <div id="solution-page" class="flex-page page">
                <div class="lower-part">
                    <div class="left-part">
                        <div class="solution-navigator-container">
                            <a href="#" id="back-solution" class="solution-navigator"><</a>
                            <p id="solution-text" class="solution-text">1/18 Solutions</p>
                            <a href="#" id="next-solution" class="solution-navigator">></a>
                        </div>
                    </div>
                    <div class="right-part">
                        <button id="restart-btn" class="btn">Restart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="scene-container">
            <canvas id="scene"></canvas>
        </div>
        <script src="/js/babylon.custom.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
